<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4585/4585048.png" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" placeholder="0">
        </div>
        <div class="buttons">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator"*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator"">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn operator">+</button>
            <button class="btn operator">=</button>
            <button class="btn clear">AC</button>
            <button class="btn delete">DEL</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
